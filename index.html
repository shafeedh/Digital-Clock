<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" style="background-color: black; min-height: 100vh;">
        <h1 id="output" class="text-light" style="font-size: 150px;">HH:MM:SS AM</h1>
    </div>
    

    <script>
        const getDataTime = ()=> {
            let localTime = new Date()

            const Hours = localTime.getHours()
            const Minutes = localTime.getMinutes()
            const Seconds = localTime.getSeconds()

            output.innerHTML = `${Hours}:${Minutes}:${Seconds} ${Hours>12?'AM':'PM'}`

            setTimeout(() => {
            getDataTime()
        }, 1000);
        }

        getDataTime()

        
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
